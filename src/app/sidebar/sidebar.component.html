<div #openHide>
  <div
    class="fixed inset-y-0 left-0 bg-gradient-to-b from-gray-900 to-gray-800/90 text-white transition-all duration-500 ease-in-out transform lg:relative lg:flex flex-col h-full p-6 shadow-2xl w-64 backdrop-blur-xl border-r border-white/10 z-20"
    style="height: 100%; min-height: 91vmin"
  >
    <div
      class="flex items-center space-x-4 p-3 bg-white/10 rounded-xl mb-6 shadow-inner backdrop-blur-md"
    >
      <img
        [src]="
          loggedInUserDetails?.profilePicture
            ? 'http://localhost:1517/' + loggedInUserDetails.profilePicture
            : profilAvtar
        "
        alt="Profile Picture"
        class="w-12 h-12 rounded-full border-2 border-white/30 shadow"
      />
      <div>
        <h3 class="text-lg font-semibold text-white">
          {{ loggedInUserDetails?.userName }}
        </h3>
        <p
          class="text-sm text-gray-300 truncate w-full max-w-24"
          [title]="loggedInUserDetails?.email"
        >
          {{ loggedInUserDetails?.email }}
        </p>
      </div>
    </div>

    <h2 class="text-xl font-bold mb-6 tracking-wide text-white/90">
      ðŸ§  Task Manager
    </h2>

    <ul class="space-y-3 flex-1 overflow-y-auto">
      <li *ngFor="let link of navLinks">
        <a
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center p-4 rounded-xl bg-white/5 hover:bg-white/10 transition-all duration-300 shadow hover:shadow-xl relative overflow-hidden"
        >
          <span class="text-xl">{{ link.icon }}</span>
          <span class="ml-3 font-medium text-white relative z-10">
            {{ link.label }}
          </span>

          <span
            class="absolute left-0 top-0 h-full w-full bg-white/20 opacity-0 group-hover:opacity-100 transition duration-500 blur-xl z-0"
          ></span>
        </a>
      </li>
    </ul>

    <div>
      <button
        (click)="logout()"
        class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-red-600 hover:bg-red-700 transition-all duration-300 shadow-lg text-white font-semibold tracking-wide text-sm"
      >
        <span class="text-lg"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M16 17l5-5-5-5" />
            <path d="M21 12H9" />
            <path d="M9 21H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5" /></svg
        ></span>
        Logout
      </button>
    </div>
  </div>
</div>
