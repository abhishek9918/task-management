<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-sky-100 via-blue-100 to-indigo-100 p-6"
>
  <div
    class="w-full max-w-4xl bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-12 border border-gray-200 space-y-10"
  >
    <h2 class="text-3xl font-bold text-gray-800 text-center">
      📝 Create New Task
    </h2>

    <form
      [formGroup]="taskForm"
      (ngSubmit)="submitTask()"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold">Task Title</label>
        <input
          formControlName="title"
          type="text"
          placeholder="Enter task title"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold"
          >Description</label
        >
        <textarea
          formControlName="description"
          placeholder="Task details..."
          rows="3"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
        ></textarea>
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold">Due Date</label>
        <input
          formControlName="dueDate"
          type="date"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold">Priority</label>
        <select
          formControlName="priority"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        >
          <option value="">Select priority</option>
          <option value="HIGH">High</option>
          <option value="MEDIUM">Medium</option>
          <option value="LOW">Low</option>
        </select>
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold"
          >Assigned By</label
        >
        <select
          formControlName="assignBy"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        >
          <option *ngFor="let user of roleObj" [value]="user._id">
            {{ user.userName }}
          </option>
        </select>
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold"
          >Assigned To</label
        >
        <select
          formControlName="assignTo"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        >
          <option *ngFor="let user of allUserList" [value]="user._id">
            {{ user.userName }}
          </option>
        </select>
      </div>

      <div class="col-span-1">
        <label class="block text-gray-700 mb-1 font-semibold"
          >Task Status</label
        >
        <select
          formControlName="status"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        >
          <option value="Pending">Pending</option>
          <option value="In_Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <div class="col-span-1 md:col-span-2 text-center mt-4">
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-3 rounded-2xl font-semibold text-lg shadow-xl transition-all"
        >
          🚀 Create Task
        </button>
      </div>
    </form>
  </div>
</div>
