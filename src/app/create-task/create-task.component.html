<div
  class="max-w-3xl w-full mx-auto mt-8 bg-white/10 backdrop-blur-lg p-6 sm:p-8 rounded-xl shadow-2xl"
>
  <h2
    class="text-2xl sm:text-3xl font-bold text-white mb-6 text-center sm:text-left"
  >
    📝 {{ routerId ? "Update the Task" : "Create New Task" }}
  </h2>

  <form [formGroup]="taskGroup" (ngSubmit)="submit()" class="space-y-5">
    <!-- Task Title -->
    <div>
      <label class="block text-white font-medium mb-1">Task Title</label>
      <input
        type="text"
        class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
        placeholder="Enter task title"
        formControlName="task"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-white font-medium mb-1">Description</label>
      <textarea
        class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition resize-none"
        rows="4"
        placeholder="Enter task description"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Priority and Due Date -->
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <label class="block text-white font-medium mb-1">Priority</label>
        <select
          class="w-full p-3 border border-white/20 rounded-lg bg-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
          formControlName="priority"
        >
          <option value="low">🟢 Low</option>
          <option value="medium">🟡 Medium</option>
          <option value="high">🔴 High</option>
        </select>
      </div>

      <div class="flex-1">
        <label class="block text-white font-medium mb-1">Due Date</label>
        <input
          type="date"
          class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
          formControlName="dueDate"
        />
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-white font-medium mb-1">Status</label>
      <select
        class="w-full p-3 border border-white/20 rounded-lg bg-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
        formControlName="status"
      >
        <option value="Pending">⏳ Pending</option>
        <option value="Completed">✅ Completed</option>
        <option value="In_Progress">🚀 In Progress</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4">
      <button
        type="button"
        class="w-full sm:w-auto px-5 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="w-full sm:w-auto px-5 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-600 transition"
      >
        🚀 {{ routerId ? "Update Task" : "Create Task" }}
      </button>
    </div>
  </form>
</div>
