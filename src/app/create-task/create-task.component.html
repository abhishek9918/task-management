<div
  class="max-w-3xl mx-auto mt-12 bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-2xl"
>
  <h2 class="text-3xl font-bold text-white mb-6">
    📝 {{ routerId ? "Update the Task" : "Create New Task" }}
  </h2>

  <form [formGroup]="taskGroup" (ngSubmit)="submit()">
    <!-- Task Title -->
    <div class="mb-5">
      <label class="block text-white font-medium">Task Title</label>
      <input
        type="text"
        class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
        placeholder="Enter task title"
        formControlName="task"
      />
    </div>

    <!-- Description -->
    <div class="mb-5">
      <label class="block text-white font-medium">Description</label>
      <textarea
        class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition"
        placeholder="Enter task description"
        formControlName="description"
      ></textarea>
    </div>

    <div class="flex space-x-6">
      <!-- Priority -->
      <div class="flex-1">
        <label class="block text-white font-medium">Priority</label>
        <select
          class="w-full p-3 border border-white/20 rounded-lg bg-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
          formControlName="priority"
        >
          <option value="low">🟢 Low</option>
          <option value="medium">🟡 Medium</option>
          <option value="high">🔴 High</option>
        </select>
      </div>

      <!-- Due Date -->
      <div class="flex-1">
        <label class="block text-white font-medium">Due Date</label>
        <input
          type="date"
          class="w-full p-3 border border-white/20 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
          formControlName="dueDate"
        />
      </div>
    </div>

    <!-- Status -->
    <div class="mt-5">
      <label class="block text-white font-medium">Status</label>
      <select
        class="w-full p-3 border border-white/20 rounded-lg bg-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
        formControlName="status"
      >
        <option value="Pending">⏳ Pending</option>
        <option value="Completed">✅ Completed</option>
        <option value="In_Progress">🚀 In Progress</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="mt-8 flex justify-end space-x-3">
      <button
        class="px-5 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition"
      >
        Cancel
      </button>
      <button
        class="px-5 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-indigo-600 hover:to-purple-600 transition"
      >
        🚀
        {{ routerId ? "Update Task" : "Create Task" }}
      </button>
    </div>
  </form>
</div>
