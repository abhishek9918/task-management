<div class="h-screen flex flex-col">
  <app-header (isBtnClick)="toggleSidebar($event)"></app-header>

  <!-- Mobile View -->
  <div class="lg:hidden">
    <div *ngIf="isSidebarOpen" class="w-full">
      <app-sidebar (closeSidebar)="isSidebarOpen = false"></app-sidebar>
    </div>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Desktop View -->
  <div class="hidden lg:flex flex-1 overflow-hidden">
    <!-- Sidebar Section -->
    <div
      [ngClass]="{
        'w-64': isSidebarOpen,
        'w-0': !isSidebarOpen
      }"
      class="transition-all duration-300 ease-in-out overflow-hidden"
    >
      <app-sidebar *ngIf="isSidebarOpen"></app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
