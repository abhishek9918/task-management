<div class="h-screen flex flex-col">
  <!-- Header -->
  <app-header (isBtnClick)="toggleSidebar($event)"></app-header>

  <!-- Small Screen Layout (below lg) -->
  <div class="lg:hidden">
    <div *ngIf="isSidebarOpen" class="w-full">
      <app-sidebar></app-sidebar>
    </div>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Large Screen Layout (lg and up) -->
  <div class="hidden lg:flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
