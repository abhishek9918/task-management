<section class="min-h-screen flex flex-col lg:flex-row text-white">
  <div
    class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="
      background-image: url('https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');
    "
  >
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-8 lg:px-24 z-10">
      <h1 class="text-4xl lg:text-5xl font-bold text-left tracking-wide">
        Change Your Password
      </h1>
      <p class="text-xl lg:text-3xl my-4">
        Secure your account with a new password.
      </p>
    </div>
  </div>

  <div
    class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-4 z-0"
    style="background-color: #161616"
  >
    <div
      class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>

    <div class="w-full py-6 z-20">
      <span class="text-2xl text-red-900">Change Your Password</span>
      <h1 class="text-2xl font-bold">Update your account password</h1>
      <p class="text-gray-100">Please enter your current and new password</p>
      <form
        [formGroup]="changePasswordForm"
        (ngSubmit)="onSubmit()"
        class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto"
      >
        <div class="pb-2 pt-4">
          <input
            type="password"
            name="currentPassword"
            id="currentPassword"
            placeholder="Current Password"
            formControlName="currentPassword"
            class="block w-full p-4 text-lg rounded-sm bg-black"
          />
        </div>

        <div class="pb-2 pt-4">
          <input
            class="block w-full p-4 text-lg rounded-sm bg-black"
            type="password"
            name="newPassword"
            id="newPassword"
            formControlName="newPassword"
            placeholder="New Password"
          />
        </div>

        <div class="pb-2 pt-4">
          <input
            class="block w-full p-4 text-lg rounded-sm bg-black"
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm New Password"
          />
        </div>

        <div
          *ngIf="changePasswordForm.errors?.['passwordsMismatch']"
          class="text-sm text-red-500 pb-2"
        >
          Passwords do not match.
        </div>

        <div class="px-4 pb-2 pt-4">
          <button
            type="submit"
            class="mt-4 mb-3 w-full bg-green-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
